<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册新用户</title>
    <link rel="stylesheet" href="./css/reg.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
    
    </style>
</head>

<body class="customer-account-create">
    <header>
        <div class="login-logo">
            <a href="http://www.ioart.com/"><img src="images/logo-h@2x.png" alt=""></a>
        </div>
    </header>
    <form id="reg-form" >
            <table></table>
            <div>
              <table class="form-table">
                <tr>
                  <td>
                      <span> 注册新用户</span>
                  </td>
                  
                </tr>
                <tr>
                  <td>
                    <input type="text" id="login_name">
                    <span class="ck-info">
                        请输入邮箱或者手机号码
                    </span>
                  </td>
                </tr>
                
                <tr>
                  <td>
                      <input type="password" name="login_pwd1" id="login_pwd1" placeholder="密码">
                  </td>
                 
                </tr>
                <tr>
                  <td>
                    <input type="password" name="login_pwd2" id="login_pwd2" placeholder="确认密码">
                    <span class="ck-info">密码</span>
                  </td>
                  
                      
                 
                </tr>
                
                <tr>
                    <td>
                      <a href="javascript:;" class="btn btn-info">
                        立即登录
                      </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-info" type="button" value="确认注册" id="regbtn">
                          
                      
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>加入我们，即刻开始享受不一样的生活</span>
                    </td>
                   
                </tr>
              </table>
            </div>
    </form>

                  
    
               
    <footer>
        <div class="footer-text">
            Copyright © 2015 <a href="http://www.ioart.com/">ioart.</a> All Rights Reserved
        </div>
    </footer>
    <script src="js/common.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/reg.js"></script>
</body>

</html>
